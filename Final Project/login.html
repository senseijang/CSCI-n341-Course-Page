<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login - Clutch Life Detailing</title>

    <!-- CSS initialization -->
    <link href="./theme/jquery-ui.css" type="text/css" rel="stylesheet" />
    <link href="./css/app.css" type="text/css" rel="stylesheet" />
    <link href="./css/login.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Aldrich"
      rel="stylesheet"
    />

    <!-- JS initialization -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./theme/jquery-ui.js"></script>
    <script src="./validation/dist/jquery.validate.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body>
    <div class="sticky topnav">
      <a href="./homepage.html" class="content">Home</a>
      <a href="./services.html" class="content">Services</a>
      <a href="./gallery.html" class="content">Gallery</a>
      <a href="./form.html" class="content">Schedule Appointment</a>
      <a href="./login.html" class="active content">Login</a>
    </div>
    <br /><br /><br />
    <div class="login">
      <h1 class="header" id="loginHeader">Login</h1>
      <form id="login">
        <fieldset>
          <label for="userName">Username: </label>
          <input type="text" name="userName" id="userName" required />
          <br />
          <div id="userError"></div>
          <br />
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            required
            autocomplete="off"
          />
          <br />
          <div id="passError"></div>
          <br />
          <input type="reset" class="buttons" />
          <input type="submit" class="buttons" />
        </fieldset>
      </form>
    </div>
    <div id="outputArea">
      <h1 class="header">Output Area</h1>
    </div>
  </body>
</html>
